buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.3.2.RELEASE'
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    baseName = 'cassandra_bitcoin'
    version =  '0.0.1'
}

mainClassName = 'com.stenhouse.cassandra.bitcoin.Application'

repositories {
    jcenter()
}

ext {
    springBootVersion = '1.3.2.RELEASE'
}

configurations {
    compile.exclude module: 'spring-boot-starter-tomcat'
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-web:$springBootVersion"
    compile "org.springframework.boot:spring-boot-starter-jetty:$springBootVersion"
    compile "org.springframework.boot:spring-boot-actuator:$springBootVersion"
    compile "org.springframework.data:spring-data-cassandra:$springBootVersion"

    compile 'com.google.guava:guava:19.0'

    compile 'org.bitcoinj:bitcoinj-core:0.13.4'

    testCompile "org.springframework.boot:spring-boot-starter-test:$springBootVersion"
}
